[package]
name = "spiking-neural-net"
description = "A spiking neural network simulation library"
repository = "https://github.com/michaelmelanson/spiking-neural-net"
version = "0.1.0"
authors = ["Michael Melanson <michael@michaelmelanson.net>"]

[dependencies]
tuple = "0.3.5"
rayon = "0.9.0"
rand = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.7.3"

[dev-dependencies]
clap = "2.29.0"

[dependencies.freude]
version = "0.4.0"
default-features = false
features = ["tuple"]


[replace]
"freude:0.4.0" = { path = "../rust-freude" }